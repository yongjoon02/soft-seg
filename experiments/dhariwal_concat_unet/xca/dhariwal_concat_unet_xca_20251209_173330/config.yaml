model:
  arch_name: dhariwal_concat_unet
  image_size: 320
  patch_plan:
  - - 320
    - 8
  dim: 32
  timesteps: 30
  num_ensemble: 5
  sigma: 0.25
  learning_rate: 0.0002
  weight_decay: 1.0e-05
  num_classes: 2
  experiment_name: flow_model_ddp
  data_name: xca
  log_image_enabled: true
  log_image_names:
  - 0000.png
  - 0010.png
  - 0019.png
  model_channels: 32
  channel_mult:
  - 1
  - 2
  - 4
  - 8
  channel_mult_emb: 4
  num_blocks: 3
  attn_resolutions:
  - 16
  - 16
  - 8
  - 8
  dropout: 0.0
  label_dim: 0
  augment_dim: 0
data:
  name: xca
  train_dir: data/xca_full/train
  val_dir: data/xca_full/val
  test_dir: data/xca_full/test
  train_bs: 2
  image_size: 320
  num_samples_per_image: 16
trainer:
  max_epochs: 500
  accelerator: gpu
  devices: -1
  strategy: ddp
  precision: 16-mixed
  enable_progress_bar: false
  check_val_every_n_epoch: 25
  accumulate_grad_batches: 4
  gradient_clip_val: 1.0
