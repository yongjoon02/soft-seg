model:
  arch_name: medsegdiff
  image_size: 224
  dim: 64
  timesteps: 100
  learning_rate: 0.0002
  weight_decay: 1.0e-05
  experiment_name: medsegdiff
  data_name: octa500_6m
  num_ensemble: 5
  use_ema: true
  ema_decay: 0.9999
  log_image_enabled: true
  log_image_names:
  - 10181.bmp
  - 10185.bmp
  - 10190.bmp
data:
  name: octa500_6m
  train_dir: data/OCTA500_6M/train
  val_dir: data/OCTA500_6M/val
  test_dir: data/OCTA500_6M/test
  crop_size: 224
  train_bs: 8
  num_workers: 8
trainer:
  max_epochs: 500
  accelerator: gpu
  devices: 1
  precision: 32-true
  enable_progress_bar: false
  check_val_every_n_epoch: 25
  accumulate_grad_batches: 2
  gradient_clip_val: 1.0
  callbacks:
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      monitor: val/dice
      mode: max
      save_last: true
      verbose: true
  logger:
    class_path: lightning.pytorch.loggers.TensorBoardLogger
    init_args:
      save_dir: lightning_logs
      name: octa500_6m
      version: medsegdiff
