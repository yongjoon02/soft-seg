model:
  arch_name: medsegdiff
  image_size: 224
  dim: 64
  timesteps: 1000
  learning_rate: 0.0002
  weight_decay: 1.0e-05
  num_classes: 2
  use_ema: true
  ema_decay: 0.9999
  num_ensemble: 1
  soft_label_type: none
  soft_label_cache: true
  soft_label_fg_max: 11
  soft_label_thickness_max: 13
  soft_label_kernel_ratio: 0.1
  log_image_enabled: true
  log_image_names:
  - 10003.png
  - 10015.png
  - 10030.png
data:
  name: octa500_3m
  train_dir: data/OCTA500_3M/train
  val_dir: data/OCTA500_3M/val
  test_dir: data/OCTA500_3M/test
  crop_size: 224
  train_bs: 8
  num_workers: 8
trainer:
  max_epochs: 500
  accelerator: gpu
  devices:
  - 0
  precision: 32-true
  log_every_n_steps: 50
  check_val_every_n_epoch: 10
  accumulate_grad_batches: 2
  gradient_clip_val: 1.0
  callbacks:
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      monitor: val/dice
      mode: max
      save_last: true
      verbose: true
  logger:
    class_path: lightning.pytorch.loggers.TensorBoardLogger
    init_args:
      save_dir: lightning_logs
      name: octa500_3m
      version: null
