# XCA 데이터셋 - Flow Matching 학습 설정
model:
  arch_name: dhariwal_concat_unet
  image_size: 320
  patch_plan:
    # (patch_size, num_patches): num_patches가 배치를 곱절로 늘리므로 OOM 방지를 위해 1로 제한
    - [320, 1]
  dim: 32
  timesteps: 30
  num_ensemble: 5
  sigma: 0.25
  learning_rate: 0.0002
  weight_decay: 0.00001
  num_classes: 2
  experiment_name: flow_model
  data_name: xca
  log_image_enabled: true
  log_image_names:
    - '0000.png'
    - '0010.png'
    - '0019.png'
  # UNet architecture parameters
  model_channels: 32
  channel_mult: [1, 2, 4, 8]
  channel_mult_emb: 4
  num_blocks: 3
  attn_resolutions: [16, 16, 8, 8]
  dropout: 0.0
  label_dim: 0
  augment_dim: 0

data:
  name: xca
  train_dir: data/xca_full/train
  val_dir: data/xca_full/val
  test_dir: data/xca_full/test
  train_bs: 8  # DDP: 각 GPU당 1 → 총 6 GPU × 1 = 6
  image_size: 320
  num_samples_per_image: 4  # 메모리 최적화

trainer:
  max_epochs: 500
  accelerator: gpu
  devices: 1
  precision: 16-mixed
  enable_progress_bar: false
  check_val_every_n_epoch: 25
  accumulate_grad_batches: 8  # 실효 배치: 6 GPU × 1 × 8 = 48
  gradient_clip_val: 1.0
