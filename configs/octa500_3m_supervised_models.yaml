# OCTA500-3M Supervised Model Configuration
# Available models: csnet, dscnet
model:
  arch_name: csnet  # Options: csnet (fast), dscnet (accurate)
  in_channels: 1
  num_classes: 2
  img_size: 224
  learning_rate: 0.0002

data:
  name: octa500_3m
  train_dir: data/OCTA500_3M/train
  val_dir: data/OCTA500_3M/val
  test_dir: data/OCTA500_3M/test
  crop_size: 224
  train_bs: 8

trainer:
  max_epochs: 300
  accelerator: gpu
  devices: 1
  precision: bf16-mixed
  log_every_n_steps: 50
  check_val_every_n_epoch: 10
  accumulate_grad_batches: 2
  gradient_clip_val: 1.0
  callbacks:
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        monitor: val/dice
        save_last: true
        mode: max
        verbose: true
    - class_path: lightning.pytorch.callbacks.StochasticWeightAveraging
      init_args:
        swa_lrs: 0.0001

  logger:
    class_path: lightning.pytorch.loggers.TensorBoardLogger
    init_args:
      save_dir: lightning_logs
      name: experiment
      version: null

