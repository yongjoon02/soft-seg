# OCTA500-3M Diffusion Model Configuration
# Available models: medsegdiff (Gaussian), berdiff (Bernoulli)
model:
  arch_name: medsegdiff  # Options: medsegdiff (stable), berdiff (binary-optimized)
  image_size: 224
  dim: 32
  timesteps: 100
  learning_rate: 0.0002
  num_classes: 2
  use_ema: true
  ema_decay: 0.9999
  num_ensemble: 1
  # Soft label generation settings (as denoising target in forward diffusion)
  # Options: 'none' (binary), 'boundary', 'thickness', 'sauna' (boundary+thickness)
  soft_label_type: none
  soft_label_cache: true
  soft_label_fg_max: 11
  soft_label_thickness_max: 13
  soft_label_kernel_ratio: 0.1

data:
  name: octa500_3m
  train_dir: data/OCTA500_3M/train
  val_dir: data/OCTA500_3M/val
  test_dir: data/OCTA500_3M/test
  crop_size: 224
  train_bs: 4
  num_samples_per_image: 8

trainer:
  max_epochs: 400
  accelerator: gpu
  devices: 1
  precision: 32
  log_every_n_steps: 50
  check_val_every_n_epoch: 10
  accumulate_grad_batches: 2
  gradient_clip_val: 1.0
  callbacks:
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        monitor: val/dice
        mode: max
        save_last: true
        verbose: true

  logger:
    class_path: lightning.pytorch.loggers.TensorBoardLogger
    init_args:
      save_dir: lightning_logs
      name: octa500_3m
      version: null